<!doctype html>
<html lang="en">

<head>
  <title>Editar Restaurante</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <script src="https://kit.fontawesome.com/6410e86f64.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../CSS/restaurantes.css">
</head>

<body>
  <header id="myHeader">
    <!-- Aquí va la barra de navegación -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: #112d4e; margin: 10px auto; max-width: 600px; padding: 20px; border-radius: 10px;">
        <h1 class="mb-4 text-white">Editar Restaurante</h1>
        <div class="mb-3">
          <label for="id" class="form-label text-white">ID</label>
          <input type="number" class="form-control-sm custom-id-input rounded custom-id-input" id="id" disabled
            v-model="id">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label text-white">Nombre</label>
              <input type="text" class="form-control" id="name" v-model="name">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label text-white">Dirección</label>
              <input type="text" class="form-control" id="direccion" v-model="direccion">
            </div>
            <div class="mb-3">
              <label for="barrio" class="form-label text-white">Barrio</label>
              <input type="text" class="form-control" id="barrio" v-model="barrio">
            </div>
            <div class="mb-3">
              <label for="cocina" class="form-label text-white">Cocinas</label>
              <select id="cocina" class="form-select" multiple v-model="cocina">
                <option value="Americana">Americana</option>
                <option value="Argentina">Argentina</option>
                <option value="Asiática">Asiática</option>
                <option value="Churrasqueria">Churrasquería</option>
                <option value="Italiana">Italiana</option>
                <option value="Latina">Latina</option>
                <option value="Oriental">Oriental</option>
                <option value="Parrilla">Parrilla</option>
                <option value="Pizzeria">Pizzeria</option>
                <option value="Vegetariano">Vegetariano</option>
                <!-- Agrega más opciones según las cocinas disponibles en tu aplicación -->
              </select>
            </div>
            <div class="mb-3">
              <label for="website" class="form-label text-white">Página Web</label>
              <input type="text" class="form-control" id="website" v-model="website">
            </div>
            <div class="mb-3">
              <label for="horario" class="form-label text-white">Horarios</label>
              <input type="text" class="form-control" id="horario" v-model="horario">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="precio" class="form-label text-white">Rango de Precios</label>
              <select class="form-control" id="precio" v-model="precio">
                <option value="" disabled>Elija una opcion</option>
                <option value="$$-$$$">$$-$$$</option>
                <option value="$$$">$$$</option>
                <option value="$$$$">$$$$</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="latitud" class="form-label text-white">Latitud</label>
              <input type="number" class="form-control" id="latitud" v-model="latitud">
            </div>
            <div class="mb-3">
              <label for="longitud" class="form-label text-white">Longitud</label>
              <input type="number" class="form-control" id="longitud" v-model="longitud">
            </div>
            <div class="mb-3">
              <label for="capacidad" class="form-label text-white">Cantidad Mesas</label>
              <input type="number" class="form-control" id="capacidad" v-model="capacidad">
            </div>
            <div class="mb-3">
              <label for="logo" class="form-label text-white">Logo</label>
              <input type="text" class="form-control" id="logo" v-model="logo">
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label text-white">Foto Local</label>
              <input type="text" class="form-control" id="foto" v-model="foto"><br>
            </div>
            <div class="mb-3 text-end">
              <button type="button" class="btn btn-success" v-on:click="modificar()">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/restaurant_editar.js"></script>
</body>

</html>
