  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGENES/restoradar.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/6410e86f64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/reserva.css">
    <title>Reserva By Logo</title>
  </head>

  <body>
    <header id="myHeader"></header>
    <main>
      <div class="reserva-content">
        <div class="reserva-info">
          <div class="container">
            <div class="imagen" id="imagenSeleccionada">
              <a href="./buscar.html"></a>
            </div>
            <div id="infoContainer" class="informacion-container">
              <p>Dirección:  <span id="direccion"></span></p>
              <p>Barrio:  <span id="barrio"></span></p>
              <p>Horario:  <span id="horario"></span></p>
              <p>Precio:  <span id="precio"></span></p>
            </div>
            <div class="mapa">
              <!-- Utiliza el iframe para mostrar el mapa de Google -->
              <iframe id="googleMap" width="300" height="auto" frameborder="0" style="border:0" allowfullscreen=""
                aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        
        </div>
        <h1 id="title">Reserva</h1>
        <div class="container-reserva">
          <div class="reserva-form">
            <form id="miFormulario" method="POST" enctype="multipart/form-data" action="../PAGES/formulario.html"
              target="_blank">
              <label for="restauranteElegido">Restaurante: <span id="restElegido"></span></label>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required pattern="\(\d{3,4}\)\d{7,8}" title="El número de teléfono debe tener el formato => (XXX)XXXXXXXX o (XXXX)XXXXXXX ">
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" required>
              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required>
              <label for="personas">Número de Personas:</label>
              <select id="personas" name="personas" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6 o más</option>
              </select>
              <label for="lugar">Lugar:</label>
              <select id="lugar" name="lugar" required>
                <option value="Adentro">Adentro</option>
                <option value="Afuera">Afuera</option>
              </select>
              <label for="mesaReservada">Mesa reservada: <span id="numeroSeleccionado"></span></label>
              <input type="submit" value="Reservar">
            </form>
          </div>
          <div>
            <h3>Elige tu Mesa => <span id="numeroSeleccionadoEligeMesa"></span></h3>
            <div class="grid-container1" id="gridContainer"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../JS/reserva.js"></script>
  </body>

  </html>
