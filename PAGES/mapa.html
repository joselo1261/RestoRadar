<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Restaurantes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <script src="https://kit.fontawesome.com/6410e86f64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="../CSS/mapa.css">

</head>

<body>
    <header id="myHeader">
        <!-- place navbar here -->
    </header>
    <div id="app" class="container">
        <h1>MAPA RESTAURANTES</h1>
        <!-- Leyendas de colores -->
        <div class="legend">
            <div v-for="(color, cocina) in cocinaColors" :key="cocina" class="legend-item">
                <div class="legend-color" :style="{ backgroundColor: color }"></div>
                <div class="legend-name">{{ cocina }}</div>
            </div>
        </div>
        <!-- Contenedor del mapa y leyendas -->
        <div class="map-container">
            <div id="mi_mapa" class="embed-responsive embed-responsive-16by9">
                <!-- Aquí va tu mapa -->
            </div>
            
        </div>
    </div>


    <footer>
        <!-- Aquí va el pie de página -->
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../JS/mapa.js"></script>
</body>

</html>
